name: Deploy SeuRacha Backend + Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e

            cd /var/www/astleta

            echo "Atualizando o código..."
            git pull --ff-only origin main

            # === BACKEND ===
            cd backend

            echo "Instalando dependências do PHP..."
            composer install --no-dev --optimize-autoloader

            echo "Executando migrações e seeders..."
            php artisan migrate --force
            php artisan db:seed --force

            echo "Limpando caches do Laravel..."
            php artisan optimize:clear

            echo "Reiniciando o Horizon..."
            php artisan horizon:terminate

            echo "Otimizando o Laravel..."
            php artisan optimize

            echo "Reiniciando o PHP-FPM..."
            sudo systemctl restart php8.3-fpm

            # === FRONTEND ===
            cd ../frontend

            echo "Instalando dependências do Node.js..."
            npm ci

            echo "Rodando build do Vue 3 / Vite..."
            npm run build

            echo "Deploy completo!"
