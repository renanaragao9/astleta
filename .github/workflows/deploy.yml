name: Deploy Astleta Backend + Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          debug: true
          script: |
            # === BACKEND ===
            cd /var/www/astleta/backend
            echo "Atualizando o código backend..."
            git pull origin main

            echo "Instalando dependências do PHP..."
            composer install --no-dev --optimize-autoloader

            echo "Executando migrações e seeders..."
            php artisan migrate --force
            php artisan db:seed --force

            echo "Limpando caches do Laravel..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            echo "Reiniciando o Horizon..."
            php artisan horizon:terminate

            echo "Otimizando o Laravel..."
            php artisan optimize

            echo "Reiniciando o PHP-FPM..."
            sudo systemctl restart php8.3-fpm

            # === FRONTEND ===
            cd /var/www/astleta/frontend
            echo "Atualizando código frontend..."
            git pull origin main

            echo "Instalando dependências do Node.js..."
            npm install

            echo "Rodando build do Vue 3 / Vite..."
            npm run build

            echo "Deploy completo!"